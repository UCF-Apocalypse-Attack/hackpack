name: Build Hackpack on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: 
          ref: ${{ github.head_ref }}
          token: ${{ secrets.SACHIN_PAT }}
      - name: Install LaTeX
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive-latex-extra
      - run: make hackpack
      - name: Commit and push if changed
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          git add -A
          git diff --quiet && git diff --staged --quiet || echo 'Build artifacts' > .commitmsg
          git commit -F .commitmsg && git push
  skip_if_triggered_by_self:
    needs: build_and_deploy
    if: contains(github.event.head_commit.message, 'Build artifacts')
    runs-on: ubuntu-latest
    steps:
      - run: echo "This workflow was triggered by itself. Skipping..."
